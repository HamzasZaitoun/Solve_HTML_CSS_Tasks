<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Navbar - Two Rows</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            flex-direction: column;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
        }
        .navbar-header {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 10px;
        }
        .logo {
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 50%;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="navbar-header">
            Navbars
            <hr>
        </div>
        <div class="navbar-content">
            <div class="logo"></div>
            <div class="nav-links">
                <a href="#">Contact</a>
                <a href="#">Work</a>
                <a href="#">Portfolio</a>
            </div>
        </div>
    </div>
</body>
</html>
