<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        h3{
text-transform: uppercase;
        }
        h4{
            text-transform: lowercase;
        }
        h5
        {
            text-transform:capitalize;
        }
    </style>
    <h1>using text transform.</h1>
    <h3>uppercase text Lorem ipsum dolor sit amet.</h3>
    <h4>lowercased text Hic quam veniam illo voluptatum.</h4>
    <h5>capitalized text Libero explicabo nesciunt fuga voluptatum!</h5>
</body>
</html>
