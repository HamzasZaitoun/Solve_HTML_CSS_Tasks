        .div1
        {
            border: solid;
            position: relative;
        }
        .div2
        {
            position: fixed;
            z-index: 1;
            background-color: blue;
        }
        .div3
        {
            background-color: lightgreen;
            position: absolute;
         
        }
    </style>

    <div class="div2">div2 position= fixed&z-index</div>
